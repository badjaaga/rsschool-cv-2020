<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Drum Kit</title>
</head>
<body>
<div class="container">
        <div data-key ="KeyA" class="drum-button">
            <kbd>A</kbd>
            <span class ="sound">clap</span>
        </div>
        <div data-key ="KeyS" class="drum-button">
            <kbd>S</kbd>
            <span class ="sound">hihat</span>
        </div>
        <div data-key ="KeyD" class="drum-button">
            <kbd>D</kbd>
            <span class ="sound">kick</span>
        </div>
        <div data-key ="KeyF" class="drum-button">
            <kbd>F</kbd>
            <span class ="sound">openhat</span>
        </div>
        <div data-key ="KeyG" class="drum-button">
            <kbd>G</kbd>
            <span class ="sound">boom</span>
        </div>
        <div data-key ="KeyH" class="drum-button">
            <kbd>H</kbd>
            <span class ="sound">ride</span>
        </div>
        <div data-key ="KeyJ" class="drum-button">
            <kbd>J</kbd>
            <span class ="sound">snare</span>
        </div>
        <div data-key ="KeyK" class="drum-button">
            <kbd>K</kbd>
            <span class ="sound">tom</span>
        </div>
        <div data-key ="KeyL" class="drum-button">
            <kbd>L</kbd>
            <span class ="sound">tink</span>
        </div>
</div>

<audio data-key ="KeyA" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/boom.wav"></audio>
<audio data-key ="KeyS" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/clap.wav"></audio>
<audio data-key ="KeyD" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/hihat.wav"></audio>
<audio data-key ="KeyF" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/kick.wav"></audio>
<audio data-key ="KeyG" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/openhat.wav"></audio>
<audio data-key ="KeyH" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/ride.wav"></audio>
<audio data-key ="KeyJ" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/snare.wav"></audio>
<audio data-key ="KeyK" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tink.wav"></audio>
<audio data-key ="KeyL" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tom.wav"></audio>
<script src="script.js"></script>
</body>
</html>
