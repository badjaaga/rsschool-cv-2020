<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Variables and JS</title>
</head>
<body>

    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600">

        <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="invert">Invert:</label>
            <input id="invert" type="range" name="invert" min="0" max="100" value="5" data-sizing="%">

        <label for="contrast">Contrast:</label>
            <input id="contrast" type="range" name="contrast" min="0" max="100" value="75" data-sizing="%">

        <label for="brightness">Brightness:</label>
            <input id="brightness" type="range" name="brightness" min="0" max="100" value="75" data-sizing="%">
    </div>

    <img src="https://www.orangesmile.com/common/img_cities_original/port-auth-downtn-manhattan-airport-KJR-4.jpg"
     alt="changed-image">

<script src="scripts.js"></script>

</body>
</html>
